<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPF Game</title>
    <script src="lib/phaser.min.js"></script>
    <script src="lib/enable3d.phaserExtension.0.21.0.min.js"></script>
</head>

<body>
    <canvas style="position: absolute;margin:0px;left:16px;top:16px;z-index:10" id="healthBars" width="300px" height="300px"></canvas>
    <h1 id="loading" style="color:rgb(175, 175, 175);font-family:monospace;font-size:50px;position: absolute;z-index: 20;top:50%;left:50%;transform:translate(-50%, -50%);"></h1>
    <div id="menu">
        <h1 style="color:black;font-family:monospace;font-size:80px;position: absolute;z-index: 20;top:5%;left:50%;transform:translate(-50%, -50%);">3D Battle Game</h1>
        <button id="startGame" style="color:black;font-family:monospace;font-size:60px;padding:8px;position: absolute;z-index: 20;top:30%;left:50%;transform:translate(-50%, -50%);">Start</button>
        <p style="color:black;font-family:monospace;font-size:20px;padding:8px;position: absolute;z-index: 20;top:40%;left:50%;transform:translate(-50%, -50%);">WASD to move. Click to attack. Right click to block. Alt + click to slash.</p>
    </div>
    <h1 id="gameOverMessage" style="color:rgb(175, 175, 175);font-family:monospace;font-size:80px;position: absolute;z-index: 20;top:50%;left:50%;transform:translate(-50%, -50%);"></h1>
    <script src="constants.js"></script>
    <script src="enemy.js"></script>
    <script src="main.js"></script>
</body>

</html>
